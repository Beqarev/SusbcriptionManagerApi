name: CI - SubscriptionManager

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.303' # adjust if you use another version

      - name: Restore dependencies
        run: dotnet restore src/SM.Api/SM.Api.csproj

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test Tests/SM.Tests/SM.Tests.csproj --no-build --verbosity normal
